<div class="row">
    <div class="col-md-offset1 col-md-7">
        <h2>My Books:</h2>
        <span class="text text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</span>
        <table class="table table-responsive table-striped">
            <div ng-show="vm.isBusy">
                <span><i class="fa fa-circle-o-notch fa-spin" ></i> Loading...</span>
            </div>
            <tr ng-repeat="book in vm.books" class="row" ng-mouseover="hoverEdit = true" ng-mouseleave="hoverEdit = false">
                <td class="col-md-6">{{book.name}}</td>
                <td class="col-md-5"><span class="text-primary">{{book.author}}</span> </td>
                <td class="col-md-1">
                    <span ng-show="hoverEdit" class="text-right">
                        <a  data-id="{{book.id}}"
                        data-title="{{book.name}}"
                        data-author="{{book.author}}" 
                            data-toggle="modal" 
                            data-target="#bookEdit" 
                            class="editLink">
                            
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a ng-click="vm.remove(book)"><i class="fa fa-trash"></i></a>
                    </span>
                </td>

            </tr>
        </table>
    </div>
    <div class="col-md-offset1 col-md-3">
        <form name="newBookForm" novalidate class="form-horizontal" ng-submit="vm.addBook()">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" id="title" name="title" ng-model="vm.newBook.name" required/>
                <span class="text-warning" ng-show="newBookForm.title.$error.required">Title is required</span>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input class="form-control" type="text" id="author" name="author" ng-model="vm.newBook.author" required/>
                <span class="text-warning" ng-show="newBookForm.author.$error.required">Author is required</span>
            </div>
            <div class="form-group">
                <lable>Genre</lable>
                <select class="form-control" id="genre" name="genre" ng-model="vm.newBook.genre">
                    <option value="Other">Other</option>
                    <option value="Drama">Drama</option>
                    <option value="Action and Adventure">Action and Adventure</option>
                    <option value="Romance">Romance</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Horror">Horror</option>
                    <option value="Self help">Self help</option>
                    <option value="Health">Health</option>
                    <option value="Guide">Guide</option>
                    <option value="Travel">Travel</option>
                    <option value="Children's">Children's</option>
                    <option value="Religion, Spirituality & New Age">Religion, Spirituality & New Age</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Math">Math</option>
                    <option value="Anthology">Anthology</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Encyclopedias">Encyclopedias</option>
                    <option value="Dictionaries">Dictionaries</option>
                    <option value="Comics">Comics</option>
                    <option value="Art">Art</option>
                    <option value="Cookbooks">Cookbooks</option>
                    <option value="Diaries">Diaries</option>
                    <option value="Journals">Journals</option>
                    <option value="Prayer books">Prayer books</option>
                    <option value="Series">Series</option>
                    <option value="Trilogy">Trilogy</option>
                    <option value="Biographies">Biographies</option>
                    <option value="Autobiographies">Autobiographies</option>
                    <option value="Fantasy">Fantasy</option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-sm" ng-disabled="newBookForm.$invalid" type="submit" value="Add Book" />
            </div>
        </form>
    </div>

</div>

<!-- Modal content-->
<div class="modal" id="bookEdit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Book:</h4>
            </div>
            <div class="modal-body">
                <form  ng-app id="editBookForm" name="editBookForm" class="form-horizontal" submit="editbook()">
                    <input hidden id="idEdit" name="id"/>
                    <div class="form-group">
                        <label>Title :</label>
                        <input class="form-control" type="text" id="titleEdit" name="titleEdit" ng-model="editBookForm.titleEdit" required/>
                    </div>
                    <div class="form-group">
                        <label>Author :</label>
                        <input class="form-control" type="text" id="authorEdit" name="authorEdit" ng-model="editBookForm.authorEdit" required/>
                    </div>
                    <div>
                        <lable>Genre</lable>
                        <select class="form-control" id="genreEdit" name="genreEdit" ng-model="editBookForm.genreEdit">
                            <option value="Other">Other</option>
                            <option value="Drama">Drama</option>
                            <option value="Action and Adventure">Action and Adventure</option>
                            <option value="Romance">Romance</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Horror">Horror</option>
                            <option value="Self help">Self help</option>
                            <option value="Health">Health</option>
                            <option value="Guide">Guide</option>
                            <option value="Travel">Travel</option>
                            <option value="Children's">Children's</option>
                            <option value="Religion, Spirituality & New Age">Religion, Spirituality & New Age</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Math">Math</option>
                            <option value="Anthology">Anthology</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Encyclopedias">Encyclopedias</option>
                            <option value="Dictionaries">Dictionaries</option>
                            <option value="Comics">Comics</option>
                            <option value="Art">Art</option>
                            <option value="Cookbooks">Cookbooks</option>
                            <option value="Diaries">Diaries</option>
                            <option value="Journals">Journals</option>
                            <option value="Prayer books">Prayer books</option>
                            <option value="Series">Series</option>
                            <option value="Trilogy">Trilogy</option>
                            <option value="Biographies">Biographies</option>
                            <option value="Autobiographies">Autobiographies</option>
                            <option value="Fantasy">Fantasy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary btn-sm"  type="submit" value="Edit" ng-disabled="editBookForm.$invalid" />
                        <input class="btn btn-primary btn-sm" type="button" value="Cancel"/>
                    </div>
                    <span class="text text-warning" ng-show="editBookForm.$invalid">Both fields are required</span>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
