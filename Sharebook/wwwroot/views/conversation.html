<div class="col-md-8 Message-wrap">
    <div><span class="text text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</span></div>
    <div class="Message-body" id="Message-body">

        <div class="row" ng-repeat="message in vm.conversation" message-directive>
            <div   ng-class="{'pull-right': vm.reciever == message.recieverUserName,'pull-left': vm.reciever != message.recieverUserName}">
                    <div class="well">
                        <h6 >{{message.content}}</h6>
                        <p class="small"> {{message.sendDate | date:'hh:mm on MMM, dd yyyy'}}</p>
                    </div>
            </div>
        </div>

    </div>
    <div class="well">
        <form name="newMessageForm" class="form-horizontal" ng-submit="vm.sendMessage()">
            <div class="form-group">
                <textarea style="resize: none;" class="form-control" name="content" id="content" ng-model="vm.newMessage.content" required></textarea>
            </div>
            <div class="form-group text-right">
                <input class="btn btn-md btn-success" type="submit" ng-disabled="newMessageForm.$invalid" value="Send" />
            </div>
        </form>
    </div>
</div>
