<div id="Message-wrap" class="col-md-8">
    <span class="text text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</span>
    <div >

    </div>
    <div class ="well">
        <form name="newMessageForm" class="form-horizontal" ng-submit="vm.sendMessage()">
            <div class="form-group">
                <textarea style="resize: none;" class="form-control" name="content" id="content" ng-model="vm.newMessage.content" required>

                </textarea>
            </div>
            <div class="form-group text-right">
                <input class="btn btn-md btn-success" type="submit" ng-disabled="newMessageForm.$invalid" value="Send" />
            </div>
        </form>
    </div>
</div>
